<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAYACLEAN POS - Dashboard</title>
  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/layout.css">
  <link rel="stylesheet" href="./src/css/dashboard.css"> 
  <link rel="icon" href="./public/LAVANDERIA_ICON2.png" type="image/png">
</head>

<body class="dashboard-page">
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="./dashboard.html" class="logo">
          <img src="./public/LAVANDERIA_LOGO.png" alt="Mayaclean Logo" class="logo"/>
        </a>
      </div>
      
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link active" id="nav-dashboard">Dashboard</a>
        <a href="new_order.html" class="nav-link" id="nav-crear-orden">Crear Orden</a>
        <a href="gestion_clientes.html" class="nav-link" id="nav-clientes">Gestion de Clientes</a>
        <a href="historial_pedidos.html" class="nav-link" id="nav-historial">Historial de Pedidos</a>
        <a href="#" class="nav-link" id="nav-contabilidad">Contabilidad</a>
        <a href="#" class="nav-link logout">Cerrar Sesión</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="content-header">
        <h1>Pedidos en Curso</h1>
      </header>

      <div class="action-bar">
        <button id="btn-crear-orden" class="btn-primary btn-lg">+ Crear Nueva Orden</button>
      </div>

      <div class="dashboard-table-container">
        <table class="dashboard-table">
          <thead>
            <tr>
              <th>Cliente / Folio</th>
              <th>Hora Pedido</th>
              <th>Entrega Máx. (24h)</th>
              
              <th>Total</th> 
              
              <th>Estados</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="pedidos-lista-body"> 
            <tr><td colspan="6">Cargando pedidos...</td></tr>
          </tbody>
        </table>
      </div>
      
    </main>
  </div>

  <script src="./src/services/api.js" type="module" defer></script>
  <script src="./src/dashboard.js" type="module" defer charset="UTF-8"></script>
</body>
</html>
